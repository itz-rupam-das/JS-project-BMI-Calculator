<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pro BMI Analyzer</title>
</head>
<body>
    <div class="glass-container">
        <form id="bmi-form">
            <h1>BMI ANALYZER</h1>
            
            <div class="input-group">
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="e.g. 175" step="0.1" required />
            </div>

            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="e.g. 70" step="0.1" required />
            </div>

            <button type="submit" id="calculate">Calculate Now</button>

            <div id="results-section">
                <div class="bmi-output">
                    <span id="bmi-value">0.0</span>
                    <p id="bmi-status">Enter details above</p>
                </div>
                <div class="ideal-weight">
                    Target Weight: <span id="weight-range">--</span>
                </div>
            </div>

            <div class="reference-table">
                <p class="ref-title">Quick Reference</p>
                <div class="ref-item"><span>Underweight</span><span> < 18.5</span></div>
                <div class="ref-item"><span>Healthy</span><span>18.5 - 24.9</span></div>
                <div class="ref-item"><span>Overweight</span><span>25 - 29.9</span></div>
                <div class="ref-item"><span>Obese</span><span>30+</span></div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
