<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI-Calculator</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <h1>This is the BMI Calculator</h1>

        <h3>Enter you height in cm</h3>
        <input type="text" class="input-box" id="height" />
        <h3>Enter your weight in kg</h3>
        <input type="text" class="input-box" id="weight" />
        <button type="submit">Calculate</button>

        <h2>Your BMI is :</h2>

        <div class="det">
          <span>-: BMI Weight Guide :-</span><br />
          Under Weight = BMI Less than 18.6 <br />
          Normal Range = 18.6 to 24.9 <br />
          Overweight = Greater than 24/9
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
